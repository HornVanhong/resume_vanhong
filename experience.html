<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Experience</title>
    <link rel="stylesheet" href="experience.css" />
  </head>
  <body>
    <div class="body-exper">
      <header>
        <h1>My Experience</h1>
      </header>

      <div class="experience-grid">
        <div class="experience">
          <div>
            <h3 class="work-place">3S Consulting Co., Ltd.</h3>
            <span class="date-work">Present</span>
          </div>
          <ul>
            <li class="list-point">Accounting</li>
            <li class="list-point">Finance</li>
            <li class="list-point">Tax operations</li>
          </ul>
          <img
            src="Image/3S Consulting Co., Ltd.jpg"
            alt="3S Consulting"
            class="experience-img"
          />
        </div>
        <div class="experience">
          <div>
            <h3 class="work-place">Coffee Shop</h3>
            <span class="date-work">2022</span>
            <p>
              Worked in a dynamic environment, delivering excellent customer
              service and managing daily shop operations.
            </p>
          </div>
          <img
            src="https://images.pexels.com/photos/887723/pexels-photo-887723.jpeg?auto=compress&cs=tinysrgb&w=800"
            alt="Coffee Shop"
            class="experience-img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
